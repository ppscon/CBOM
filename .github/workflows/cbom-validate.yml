name: CBOM JSON Validation

on:
  pull_request:
    branches: [ master, main, feat/cyclonedx-1.6 ]
  push:
    branches: [ feat/cyclonedx-1.6 ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run validator on sample outputs
        run: |
          python3 tools/validate_cbom.py outputs/*.json


